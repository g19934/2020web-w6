<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScript Practice</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
    }
    .box {
      width: 100px;
      height: 100px;
      background: skyblue;
      cursor: pointer;
      transition: 0.8s;
      margin: 0 8px 8px 0;
      text-align: center;
      line-height: 100px;
    }
    .daikichi {
      background: pink;
      border-radius: 50%;
      transform: rotate(360deg);
    }
    .chukichi {
      transform: scale(0.9);
    }
    .shokichi {
      transform: scale(0.5);
    }
    .kyo{
      background: gray;
      border-radius: 50%;
      transform: rotate(360deg);
    }

  </style>
</head>
<body>

  <script>
    'use strict';

    const num = 10;
    const winner = Math.floor(Math.random() * num); // 0 - 4
    const chu=1;
    const sho=2;

    for (let i = 0; i < num; i++) {
      const div = document.createElement('div');
      div.classList.add('box');
      
      div.addEventListener('click', () => {
        if (i === winner) {
          div.textContent = '大吉';
          div.classList.add('daikichi');
        }else if(i===chu){
          div.textContent = '中吉!';
          div.classList.add('chukichi');
        }else if(i===sho){
          div.textContent = '中吉!';
          div.classList.add('chukichi');
        }else {
          div.textContent = 'Lose!';
          div.classList.add('kyo');
        }
      });

      document.body.appendChild(div);
    }
  </script>
</body>
</html>
